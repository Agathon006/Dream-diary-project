<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="icon" href="../icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/sign_in.css">
    <script src="../js/build/otherBundles/bundle_sign_in.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="header__navigation">
                <a href="../index.html" class="header__navigation-home-link">
                    <img src="../img/logo.svg" alt="logo" class="header__navigation-logo">
                </a>
                <ul class="header__navigation-list hidden">
                    <li class="header__navigation-list-element">
                        <a class="header__navigation-list-element-link" href="#">Home</a>
                    </li>
                    <div class="header__navigation-list-separator"></div>
                    <li class="header__navigation-list-element">
                        <a class="header__navigation-list-element-link" href="#">World time</a>
                    </li>
                    <div class="header__navigation-list-separator"></div>
                    <li class="header__navigation-list-element">
                        <a class="header__navigation-list-element-link underlined" href="#">Moon phases</a>
                    </li>
                    <div class="header__navigation-list-separator"></div>
                    <li class="header__navigation-list-element">
                        <a class="header__navigation-list-element-link" href="#">Music player</a>
                    </li>
                </ul>
                <div class="header__navigation-end">
                    <div class="header__navigation-end-account hidden">
                        <a class="header__navigation-end-account-link" href="#">Register</a>
                        <div class="header__navigation-end-account-separator"></div>
                        <a class="header__navigation-end-account-link" href="#">Sign in</a>
                    </div>
                    <div class="header__navigation-end-settings">
                        <div class="themes-switcher-container">
                            <img src="../icons/header/dark-theme.svg" alt="dark-theme-icon" class="themes-switcher-icon">
                            <label class="themes-switcher">
                                <input type="checkbox" checked>
                                <span class="themes-switcher__slider"></span>
                            </label>
                        </div>
                        <div class="language-container">
                            <button class="language-button underlined">en</button>
                            <span class="language-separator">/</span>
                            <button class="language-button">ru</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="form-wrapper">
            <h1 class="register-title">Make the most of your sleep</h1>
            <form action="#" class="register-form" id="register-form">
                <span class="register-form__span">Email</span>
                <input type="text" required="true" name="email" class="register-form__input" id="email-input">
                <span class="register-form__span">Password</span>
                <input type="password" required="true" name="password" class="register-form__input" id="password-input">
                <input type="submit" name="register" value="Sign in" class="register-form__submit" id="register-form-submit">
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <section class="footer__data">
                <span class="footer__data-element">Â©</span>
                <span class="footer__data-element">2024</span>
                <span class="footer__data-element">github</span>
            </section>
            <span class="footer__plot">Dream diary</span>
            <section class="footer__social">
                <a href="https://t.me/agathon006" target="_blank" class="footer__social-link">
                    <img src="../icons/footer/telegram.svg" alt="telegram" class="footer__social-link-image">
                </a>
                <a href="https://www.linkedin.com/in/dmitry-zhukovski-192ab5210/" target="_blank"
                    class="footer__social-link">
                    <img src="../icons/footer/linkedin.svg" alt="linkedin" class="footer__social-link-image">
                </a>
                <a href="https://github.com/Agathon006" target="_blank" class="footer__social-link">
                    <img src="../icons/footer/git.svg" alt="github" class="footer__social-link-image">
                </a>
            </section>
        </div>
    </footer>
</body>

</html>
