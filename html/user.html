<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../js/build/otherBundles/bundle_authorization.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="icon" href="../icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/user.css">
    <script src="../js/build/otherBundles/bundle_user.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="header__navigation">
                <a href="./registered_home.html" class="header__navigation-home-link">
                    <img src="../img/header/logo.svg" alt="logo" class="header__navigation-logo">
                </a>
                <ul class="header__navigation-list">
                    <li class="header__navigation-list-element">
                        <a class="header__navigation-list-element-link" href="./registered_home.html">Home</a>
                    </li>
                    <div class="header__navigation-list-separator"></div>
                    <li class="header__navigation-list-element">
                        <a class="header__navigation-list-element-link" href="./time.html">World time</a>
                    </li>
                    <div class="header__navigation-list-separator"></div>
                    <li class="header__navigation-list-element">
                        <a class="header__navigation-list-element-link" href="./moon.html">Moon phases</a>
                    </li>
                    <div class="header__navigation-list-separator"></div>
                    <li class="header__navigation-list-element">
                        <a class="header__navigation-list-element-link" href="./music.html">Music player</a>
                    </li>
                </ul>
                <div class="header__navigation-end">
                    <div class="header__navigation-end-account" id="header-navigation-end-account">
                        <a class="header__navigation-end-account-link underlined" href="#">Profile</a>
                        <div class="header__navigation-end-account-separator"></div>
                        <a class="header__navigation-end-account-link" href="./sign_in.html">Sign out</a>
                    </div>
                    <div class="header__navigation-end-settings">
                        <div class="themes-switcher-container">
                            <img src="../icons/header/dark-theme.svg" alt="dark-theme-icon"
                                class="themes-switcher-icon">
                            <label class="themes-switcher">
                                <input type="checkbox" checked>
                                <span class="themes-switcher__slider"></span>
                            </label>
                        </div>
                        <div class="language-container">
                            <button class="language-button underlined">en</button>
                            <span class="language-separator">/</span>
                            <button class="language-button">ru</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="profile-wrapper">
                <div class="profile-main">
                    <div class="profile-main__avatar">
                        <img src="../img/default-user-avatar.svg" class="profile-main__avatar-wrapper"
                            id="profile-main-avatar"></img>
                    </div>
                    <div class="profile-main__plot">
                        <span class="profile-span">Nickname</span>
                        <input type="text" placeholder="Nickname" maxlength="15" class="profile-input locked-input"
                            id="nickname-input">
                        <span class="profile-span">Email</span>
                        <input type="text" placeholder="Mail" class="profile-input locked-input" id="email-input">
                    </div>
                    <div class="profile-main__password">
                        <span class="profile-span" id="password-span">Password</span>
                        <input type="password" class="profile-password-input locked-input" id="password-input" disabled>
                        <span class="profile-span hidden" id="repeat-password-span">Repeat old password</span>
                        <input type="password" class="profile-password-input hidden" id="password-repeat-input">
                    </div>
                    <div class="profile-main__buttons-checkboxes">
                        <button class="password-edit-button" id="password-edit-button">Change password</button>
                        <div class="password-edit__checkbox-part hidden" id="password-edit-checkbox-part">
                            <input type="checkbox" name="showPassword" class="password-checkbox"
                                id="password-check-box">
                            <label for="password-check-box" class="checkbox-span">Show password</label>
                        </div>
                    </div>
                </div>
                <input type="text" placeholder="put any image url from the internet" class="profile-input locked-input"
                    id="avatar-url-input">
                <div class="profile-secondary">
                    <span class="profile-span">Name</span>
                    <input type="text" placeholder="Name" maxlength="20" class="profile-input locked-input"
                        id="name-input">
                    <span class="profile-span">Surname</span>
                    <input type="text" placeholder="Surname" maxlength="20" class="profile-input locked-input"
                        id="surname-input">
                    <span class="profile-span">Birth date</span>
                    <input type="text" placeholder="When you born?" class="profile-input locked-input"
                        id="birth-date-input">
                    <span class="profile-span">About me</span>
                    <textarea rows="4" placeholder="Put something about yourself" maxlength="300"
                        class="profile-input locked-input" id="about-input"></textarea>
                </div>
                <button class="profile-edit-button" id="profile-edit-button">Edit</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <section class="footer__data">
                <span class="footer__data-element">Â©</span>
                <span class="footer__data-element">2024</span>
                <span class="footer__data-element">github</span>
            </section>
            <span class="footer__plot">Dream diary</span>
            <section class="footer__social">
                <a href="https://t.me/agathon006" target="_blank" class="footer__social-link">
                    <img src="../icons/footer/telegram.svg" alt="telegram" class="footer__social-link-image">
                </a>
                <a href="https://www.linkedin.com/in/dmitry-zhukovski-192ab5210/" target="_blank"
                    class="footer__social-link">
                    <img src="../icons/footer/linkedin.svg" alt="linkedin" class="footer__social-link-image">
                </a>
                <a href="https://github.com/Agathon006" target="_blank" class="footer__social-link">
                    <img src="../icons/footer/git.svg" alt="github" class="footer__social-link-image">
                </a>
            </section>
        </div>
    </footer>
</body>

</html>
