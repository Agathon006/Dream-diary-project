                        <a class="header__navigation-list-element-link" href="./registered_home.html"

                    </li>
                    <div class="header__navigation-list-separator"></div>
                    <li class="header__navigation-list-element">
                        <a class="header__navigation-list-element-link" href="./time.html" id="header-link-time">World
                            time</a>
                    </li>
                    <div class="header__navigation-list-separator"></div>
                    <li class="header__navigation-list-element">
                        <a class="header__navigation-list-element-link" href="./moon.html" id="header-link-moon">Moon
                            phases</a>
                    </li>
                    <div class="header__navigation-list-separator"></div>
                    <li class="header__navigation-list-element">

                    </li>
                </ul>
                <div class="header__navigation-end">
                    <div class="header__navigation-end-account" id="header-navigation-end-account">
                        <a class="header__navigation-end-account-link" href="./user.html"
                            id="header-link-profile">Profile</a>
                        <div class="header__navigation-end-account-separator"></div>
                        <a class="header__navigation-end-account-link" href="./sign_in.html"
                            id="header-link-sign-out">Sign out</a>
                    </div>
                    <div class="header__navigation-end-settings">
                        <div class="themes-switcher-container">
                            <img src="" alt="dark-theme-icon" class="themes-switcher-icon" id="theme-image">
                            <label class="themes-switcher">
                                <input type="checkbox" checked id="theme-checkbox">
                                <span class="themes-switcher__slider"></span>
                            </label>
                        </div>
                        <div class="language-container">
                            <button class="language-button underlined">en</button>
                            <span class="language-separator">/</span>
                            <button class="language-button">ru</button>
                        </div>
                    </div>
                </div>
                <div class="burger-menu">
                    <button class="burger-menu__button" id="burger-button">
                        <div class="burger-menu__button-element"></div>
                        <div class="burger-menu__button-element"></div>
                        <div class="burger-menu__button-element"></div>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <form action="#" class="record-form" id="record-form">
                <div class="record-form__left-part">
                    <img src="../img/default-dream-image.svg" alt="dream image" class="record-form__left-part-image">
                    <input name="dreamImageUrl" type="text" placeholder="put dream image url..."
                        class="record-form__input" id="record-form-image-url-input">
                </div>
                <div class="record-form__right-part">
                    <div>
                        <span class="record-form__span" id="record-form-title-span">Dream title</span>
                        <input name="dreamTitle" type="text" class="record-form__input" id="record-form-title">
                    </div>
                    <div class="dream-category-wrapper">
                        <span class="record-form__span" id="record-form-category-span">Choose dream category</span>
                        <div class="dream-category-wrapper__select-wrapper">
                            <select name="dreamCategory" class="record-form__input category-select"
                                id="dream-category-select">
                                <option value="" hidden>Category</option>
                                <option value="Usual" selected>Usual</option>
                                <option value="Just talking">Just talking</option>
                                <option value="Nightmare">Nightmare</option>
                                <option value="Action">Action</option>
                                <option value="Trash">Trash</option>
                                <option value="Conscious dream">Conscious dream</option>
                            </select>
                            <img src="../icons/make_record/dream_category/usual.svg" alt="dream category"
                                class="dream-category-icon" id="dream-category-icon">
                        </div>
                    </div>
                    <div class="dream-category-wrapper">
                        <span class="record-form__span" id="record-form-mood-span">Choose dream mood</span>
                        <div class="dream-category-wrapper__select-wrapper">
                            <select name="dreamMood" class="record-form__input mood-select" id="dream-mood-select">
                                <option value="" hidden>Mood</option>
                                <option value="Typical dream" selected>Typical dream</option>
                                <option value="Fun dream">Fun dream</option>
                                <option value="Sad dream">Sad dream</option>
                                <option value="Terrible">Terrible</option>
                                <option value="Made me think">Made me think</option>
                            </select>
                            <img src="../icons/make_record/dream_mood/typical_dream.svg" alt="dream category"
                                class="dream-category-icon" id="dream-mood-icon">
                        </div>
                    </div>
                    <span class="record-form__span" id="record-form-plot-span">Dream plot</span>
                    <textarea name="dreamPlot" rows="10" placeholder="Tell about your dream" maxlength="500"
                        class="record-form__input-plot" id="record-form-plot"></textarea>
                    <span class="record-form__span" id="record-form-tags-span">Add 1-5 tags(optional)</span>
                    <textarea name="dreamTags" rows="2" placeholder="love milk, bread, my cheese" maxlength="250"
                        class="record-form__input-plot" id="tags-input"></textarea>
                    <div class="record-form__input-plot tags-container" id="record-form-tags-container"></div>
                    <input type="submit" name="make record" value="Share" class="record-form__submit"
                        id="record-form-submit">
                </div>
            </form>
        </div>
    </main>

                <a href="https://www.linkedin.com/in/dmitry-zhukovski-192ab5210/" target="_blank"
                    class="footer__social-link">
                    <img src="" alt="linkedin" class="footer__social-link-image" id="linkedin-image">

                <a href="https://github.com/Agathon006" target="_blank" class="footer__social-link">

</body>
