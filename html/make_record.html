                    </li>
                    <div class="header__navigation-list-separator"></div>

                            <label class="themes-switcher">
                                <input type="checkbox" checked>
                                <span class="themes-switcher__slider"></span>
                            </label>
                        </div>
                        <div class="language-container">

            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <form action="#" class="record-form">
                <div class="record-form__left-part">
                    <span class="record-form__span">Dream image</span>
                    <img src="../img/default-dream-image.svg" alt="dream image" class="record-form__left-part-image">
                    <input type="text" class="record-form__input">
                </div>
                <div class="record-form__right-part">
                    <div>
                        <span class="record-form__span">Dream title</span>
                        <input type="text" class="record-form__input">
                    </div>
                    <div>
                        <span class="record-form__span">Choose dream category</span>
                        <select name="Dream category" class="record-form__input" id="">
                            <option value="" hidden>Category</option>
                            <option value="Usual" selected>Usual</option>
                            <option value="Just talking">Just talking</option>
                            <option value="Nightmare">Nightmare</option>
                            <option value="Action">Action</option>
                            <option value="Trash">Trash</option>
                            <option value="Conscious dream">Conscious dream</option>
                        </select>
                    </div>
                    <div>
                        <span class="record-form__span">Choose dream mood</span>
                        <select name="Dream mood" class="record-form__input" id="">
                            <option value="" hidden>Mood</option>
                            <option value="Typical dream" selected>Typical dream</option>
                            <option value="Fun dream">Fun dream</option>
                            <option value="Sad dream">Sad dream</option>
                            <option value="Terrible">Terrible</option>
                            <option value="Made me think">Made me think</option>
                        </select>
                    </div>
                    <span class="record-form__span">Dream plot</span>
                    <textarea rows="10" placeholder="Tell about your dream" maxlength="500"
                        class="record-form__input-plot" id=""></textarea>
                        <span class="record-form__span">Add tags(optional)</span>
                        <textarea rows="5" placeholder="love milk, bread, my cheese" maxlength="250"
                            class="record-form__input-plot" id=""></textarea>
                    <input type="submit" name="make record" value="To share" class="record-form__submit" id="">
                </div>
            </form>

            <!-- Когда (26 июля 2021 (Понедельник)) -->

            </section>
            <span class="footer__plot">Dream diary</span>
            <section class="footer__social">
                <a href="https://t.me/agathon006" target="_blank" class="footer__social-link">

                <a href="https://www.linkedin.com/in/dmitry-zhukovski-192ab5210/" target="_blank"

                    <img src="../icons/footer/linkedin.svg" alt="linkedin" class="footer__social-link-image">

                <a href="https://github.com/Agathon006" target="_blank" class="footer__social-link">
                    <img src="../icons/footer/git.svg" alt="github" class="footer__social-link-image">
                </a>
            </section>
        </div>
    </footer>
