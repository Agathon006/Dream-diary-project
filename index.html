<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="../scripts/bundle.js" defer></script>
</head>

<body>
    <div class="body-wrapper">
        <header>
            <div class="container">
                <nav class="header__navigation">
                    <img src="./img/logo.png" alt="logo" class="header__navigation-logo">
                    <ul class="header__navigation-list">
                        <li class="header__navigation-list-element">
                            <a class="header__navigation-list-element-link" href="#">Home</a>
                        </li>
                        <li class="header__navigation-list-element">
                            <a class="header__navigation-list-element-link" href="#">World time</a>
                        </li>
                        <li class="header__navigation-list-element">
                            <a class="header__navigation-list-element-link" href="#">Moon phases</a>
                        </li>
                        <li class="header__navigation-list-element">
                            <a class="header__navigation-list-element-link" href="#">Music player</a>
                        </li>
                    </ul>
                    <div class="header__navigation-settings">
                        <div class="themes-switcher-container">
                            <span class="themes-switcher-sign">light theme</span>
                            <label class="themes-switcher">
                                <input type="checkbox">
                                <span class="themes-switcher__slider"></span>
                            </label>
                        </div>
                        <div class="language-container">
                            <button class="language-button underlined">en</button>
                            <span class="language-separator">/</span>
                            <button class="language-button">ru</button>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">

            </div>
        </main>
        <footer>
            <div class="container">

            </div>
        </footer>
    </div>
</body>

</html>
